<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank Recap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-medium text-center mt-5">Functional My Own <span
                class="text-red-500 font-bold">Bank</span>
        </h1>

    </header>
    <main>
        <!-- balance and transaction summary -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto ">
                <div class="bg-red-400 p-6 text-white rounded-lg">
                    <h4 class="font-small text-3xl">Deposit</h4>
                    <h3 class="text-4xl font-medium">$<span id="deposit-total">000</span></h3>
                </div>

                <div class="bg-yellow-400 p-6 text-white rounded-lg">
                    <h4 class="font-small text-3xl">Withdraw</h4>
                    <h3 class="text-4xl font-medium">$<span id="withdraw-total">000</span></h3>
                </div>

                <div id="" class="bg-pink-400 p-6 text-white rounded-lg">
                    <h4 id="" class="font-small text-3xl">Balance</h4>
                    <h3 id="" class="text-4xl font-medium">$<span id="balance-total">3250</span></h3>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-12 ">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">

                <div class="bg-pink-600 p-8 rounded-xl">
                    <h3 class="text-white text-2xl mb-4">Please Deposit</h3>
                    <div>
                        <input class="w-9/12 block mb-3 px-3 rounded-sm" type="text" name="" id="deposit-field"
                            placeholder="$ Amount you want to Deposit">
                        <button id="btn-deposit"
                            class="bg-amber-500  hover:bg-purple-600 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
                    </div>
                </div>

                <div class="bg-rose-600 p-8 rounded-xl">
                    <h3 class="text-white text-2xl mb-4">Please Withdraw</h3>
                    <div>
                        <input class="w-9/12 block mb-3 px-3 rounded-sm" type="text" name="" id="withdraw-field"
                            placeholder="$ Amount you want to Withdraw">
                        <button id="btn-withdraw"
                            class="bg-amber-500  hover:bg-purple-600 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>

    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
